<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统配置</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
</head>
<body>
<div class="layui-container" style="margin-top: 20px;">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>系统配置</legend>
        <div class="layui-field-box">
            <button id="logout-btn" class="layui-btn layui-btn-sm layui-bg-red">退出登录</button>
            <a href="index.html" class="layui-btn layui-btn-sm">浏览主页</a>
            <div class="layui-field-box">
                <div class="layui-collapse">
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title">系统功能状态</h2>
                        <div id="func-box" class="layui-colla-content layui-show">
                            <div class="layui-row">
                                <div class="layui-col-md2" style="text-align: center;">
                                    功能名
                                </div>
                                <div class="layui-col-md2">
                                    功能状态
                                </div>
                                <div class="layui-col-md7">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title">用户管理</h2>
                        <div class="layui-colla-content layui-show">
                            <button id="add-user-btn" style="margin-bottom: 10px;" type="button"
                                    class="layui-btn layui-btn-sm">添加用户
                            </button>
                            <br>
                            <div class="layui-row layui-col-space10" id="userInfo">


                            </div>
                        </div>
                    </div>

                    <div id="task-manage-div" class="layui-colla-item">
                        <h2 class="layui-colla-title">任务管理</h2>
                        <div id="task-list-box" class="layui-colla-content layui-show" style="padding-top: 20px">
                            <span class="layui-badge layui-bg-gray" style="margin-left: 20px">添加任务:</span>
                            <div class="layui-btn-group">
                                <button type="button" data-task-type='1'
                                        class="add-task-btn layui-bg-blue layui-btn layui-btn-sm">复制
                                </button>
                                <button type="button" data-task-type='2'
                                        class="add-task-btn layui-bg-blue layui-btn layui-btn-sm">移动
                                </button>
                                <button type="button" data-task-type='3'
                                        class="add-task-btn layui-bg-blue layui-btn layui-btn-sm">重命名
                                </button>
                                <button type="button" data-task-type='4'
                                        class="add-task-btn layui-bg-blue layui-btn layui-btn-sm">删除
                                </button>
                            </div>
                            <span id="get-cron-info" class="layui-badge layui-bg-gray layui-btn" style="margin-left: 20px">什么是CRON表达式？</span>
                            <br><br>
                            <blockquote class="layui-elem-quote">
                                <div class="layui-row layui-col-space5" style="text-align: center;color: #009688;">
                                    <div class="layui-col-md1">
                                        任务ID
                                    </div>
                                    <div class="layui-col-md2" style="text-align: left">
                                        任务名
                                    </div>
                                    <div class="layui-col-md1">
                                        任务类型
                                    </div>
                                    <div class="layui-col-md1">
                                        任务状态
                                    </div>
                                    <div class="layui-col-md3">
                                        操作路径|文件
                                    </div>
                                    <div class="layui-col-md2">
                                        目标路径
                                    </div>
                                    <div class="layui-col-md2">
                                        操作
                                    </div>
                                </div>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>

<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="js/custom/sys_config.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
